<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <div class="text-xxl-center">
        <form action="/nuevo" method="post">
            <h2 class="text-bg-success">Nombre</h2><input class="form-select" type="text" id="nombre"><br>
            <h2 class="text-bg-success">Texto</h2><textarea class="form-control" id="texto"></textarea><br>
            <input class="text-bg-success" type="button" value="registrar" id="registrar">
        </form>
    </div>
    <script>
        const boton = document.querySelector('#registrar');

        boton.addEventListener('click', (e) => {
            const nombre = document.querySelector('#nombre').value;
            const texto = document.querySelector('#texto').value;
            const bodyString = '';
            if (nombre === '' || texto === '') return false;
            fetch('/nuevo', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ nombre: nombre, texto: texto })
            })
                .then(res => { return res.text() })
                .then(data => {
                    alert(data);
                    //descomentar cuando se implemente codigo para listar
                    //listar();
                });
        })
    </script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>

</html>
